<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-2.css">
    <title>Document</title>
</head>
<body>
    <section class="form-section">
        <div class="image">
            <img src="https://cdn.discordapp.com/attachments/598648077078757376/1146818707532812319/Group_1.png">
        </div>
        <form action="#" class="wrapper">

                        <path d="M12.75 2.58334C6.99686 2.58334 2.33331 7.24689 2.33331 13C2.33331 18.7531 6.99686 23.4167 12.75 23.4167C18.5031 23.4167 23.1666 18.7531 23.1666 13C23.1666 7.24689 18.5031 2.58334 12.75 2.58334Z" fill="url(#paint0_linear_6_8)"/>
                        <path d="M14.1599 15.7609H16.8557L17.2791 13.0224H14.1599V11.5255C14.1599 10.388 14.5318 9.37916 15.5958 9.37916H17.3057V6.98958C17.0052 6.94895 16.3698 6.86041 15.1693 6.86041C12.662 6.86041 11.1922 8.18437 11.1922 11.201V13.0229H8.61456V15.7615H11.1916V23.2885C11.7021 23.3646 12.2193 23.4167 12.75 23.4167C13.2297 23.4167 13.6979 23.3729 14.1599 23.3104V15.7609Z" fill="white"/>

                        <linearGradient id="paint0_linear_6_8" x1="5.45467" y1="5.7047" x2="21.4036" y2="21.6537" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#2AA4F4"/>
                            <stop offset="1" stop-color="#007AD9"/>
                        </linearGradient>
                        </defs>
                    </svg>
                    <label for="">Sign up with Facebook</label>
                </button>
            </div>
            <h1>- OR -</h1>
            <div class="input-box">
                <input type="password" placeholder="" required>
                <label for="">Username</label>

                        <path d="M10 3C11.375 3 12.5 4.125 12.5 5.5C12.5 6.875 11.375 8 10 8C8.625 8 7.5 6.875 7.5 5.5C7.5 4.125 8.625 3 10 3ZM10 15.5C13.375 15.5 17.25 17.1125 17.5 18H2.5C2.7875 17.1 6.6375 15.5 10 15.5ZM10 0.5C7.2375 0.5 5 2.7375 5 5.5C5 8.2625 7.2375 10.5 10 10.5C12.7625 10.5 15 8.2625 15 5.5C15 2.7375 12.7625 0.5 10 0.5ZM10 13C6.6625 13 0 14.675 0 18V20.5H20V18C20 14.675 13.3375 13 10 13Z" fill="#D9D9D9" />

                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="21" viewBox="0 0 26 21" fill="none">
                        <path d="M25.5 3C25.5 1.625 24.375 0.5 23 0.5H3C1.625 0.5 0.5 1.625 0.5 3V18C0.5 19.375 1.625 20.5 3 20.5H23C24.375 20.5 25.5 19.375 25.5 18V3ZM23 3L13 9.25L3 3H23ZM23 18H3V5.5L13 11.75L23 5.5V18Z" fill="#D9D9D9" />
                    </svg>
                </span>
            </div>
            <div class="input-box">
                <input type="password" placeholder="" required>
                <label for="">Password</label>
                <span class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="21" viewBox="0 0 16 21" fill="none">
                        <path d="M8.00003 0.5C4.8345 0.5 2.28574 3.04875 2.28574 6.21429V7.16667C1.24473 7.16667 0.380981 8.03042 0.380981 9.07143V18.5952C0.380981 19.6363 1.24473 20.5 2.28574 20.5H13.7143C14.7553 20.5 15.6191 19.6363 15.6191 18.5952V9.07143C15.6191 8.03042 14.7553 7.16667 13.7143 7.16667V6.21429C13.7143 3.04875 11.1656 0.5 8.00003 0.5ZM8.00003 2.40476C10.1678 2.40476 11.8096 4.04649 11.8096 6.21429V7.16667H4.19051V6.21429C4.19051 4.04649 5.83223 2.40476 8.00003 2.40476ZM2.28574 9.07143H13.7143V18.5952H2.28574V9.07143ZM8.00003 11.9286C6.95241 11.9286 6.09527 12.7857 6.09527 13.8333C6.09527 14.881 6.95241 15.7381 8.00003 15.7381C9.04765 15.7381 9.90479 14.881 9.90479 13.8333C9.90479 12.7857 9.04765 11.9286 8.00003 11.9286Z" fill="#D9D9D9" />

            <button type="submit" class="btn">Create Account</button>
            <p>
                Already have an account?
                <a href="#" class="login-link">Login</a>
            </p>
        </form>
    </section>
</body>
</html>
