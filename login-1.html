<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-1.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://cdn.discordapp.com/attachments/598648077078757376/1145284960832458782/graycat.svg" class="logo">
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    
    <div class="wrapper">
        <div class="formbox login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" placeholder="" required>
                    <label for="">Email</label>
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="21" viewBox="0 0 26 21" fill="none">
                            <path d="M25.5 3C25.5 1.625 24.375 0.5 23 0.5H3C1.625 0.5 0.5 1.625 0.5 3V18C0.5 19.375 1.625 20.5 3 20.5H23C24.375 20.5 25.5 19.375 25.5 18V3ZM23 3L13 9.25L3 3H23ZM23 18H3V5.5L13 11.75L23 5.5V18Z" fill="#D9D9D9" />
                        </svg>
                    </span>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="" required>
                    <label for="">Password</label>
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="21" viewBox="0 0 16 21" fill="none">
                            <path d="M8.00003 0.5C4.8345 0.5 2.28574 3.04875 2.28574 6.21429V7.16667C1.24473 7.16667 0.380981 8.03042 0.380981 9.07143V18.5952C0.380981 19.6363 1.24473 20.5 2.28574 20.5H13.7143C14.7553 20.5 15.6191 19.6363 15.6191 18.5952V9.07143C15.6191 8.03042 14.7553 7.16667 13.7143 7.16667V6.21429C13.7143 3.04875 11.1656 0.5 8.00003 0.5ZM8.00003 2.40476C10.1678 2.40476 11.8096 4.04649 11.8096 6.21429V7.16667H4.19051V6.21429C4.19051 4.04649 5.83223 2.40476 8.00003 2.40476ZM2.28574 9.07143H13.7143V18.5952H2.28574V9.07143ZM8.00003 11.9286C6.95241 11.9286 6.09527 12.7857 6.09527 13.8333C6.09527 14.881 6.95241 15.7381 8.00003 15.7381C9.04765 15.7381 9.90479 14.881 9.90479 13.8333C9.90479 12.7857 9.04765 11.9286 8.00003 11.9286Z" fill="#D9D9D9" />
                        </svg>
                    </span>
                </div>
                <div class="remember-forgot">
                    <label for="">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>
                        Don't have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
            <span class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M14 2L2 14M2 2L14 14" stroke="white" stroke-width="3" stroke-linecap="round" />
                </svg>
            </span>
        </div>
        <div class="formbox register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <input type="password" placeholder="" required>
                    <label for="">Username</label>
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" viewBox="0 0 20 21" fill="none">
                            <path d="M10 3C11.375 3 12.5 4.125 12.5 5.5C12.5 6.875 11.375 8 10 8C8.625 8 7.5 6.875 7.5 5.5C7.5 4.125 8.625 3 10 3ZM10 15.5C13.375 15.5 17.25 17.1125 17.5 18H2.5C2.7875 17.1 6.6375 15.5 10 15.5ZM10 0.5C7.2375 0.5 5 2.7375 5 5.5C5 8.2625 7.2375 10.5 10 10.5C12.7625 10.5 15 8.2625 15 5.5C15 2.7375 12.7625 0.5 10 0.5ZM10 13C6.6625 13 0 14.675 0 18V20.5H20V18C20 14.675 13.3375 13 10 13Z" fill="#D9D9D9" />
                        </svg>
                    </span>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="" required>
                    <label for="">Email</label>
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="21" viewBox="0 0 26 21" fill="none">
                            <path d="M25.5 3C25.5 1.625 24.375 0.5 23 0.5H3C1.625 0.5 0.5 1.625 0.5 3V18C0.5 19.375 1.625 20.5 3 20.5H23C24.375 20.5 25.5 19.375 25.5 18V3ZM23 3L13 9.25L3 3H23ZM23 18H3V5.5L13 11.75L23 5.5V18Z" fill="#D9D9D9" />
                        </svg>
                    </span>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="" required>
                    <label for="">Password</label>
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="21" viewBox="0 0 16 21" fill="none">
                            <path d="M8.00003 0.5C4.8345 0.5 2.28574 3.04875 2.28574 6.21429V7.16667C1.24473 7.16667 0.380981 8.03042 0.380981 9.07143V18.5952C0.380981 19.6363 1.24473 20.5 2.28574 20.5H13.7143C14.7553 20.5 15.6191 19.6363 15.6191 18.5952V9.07143C15.6191 8.03042 14.7553 7.16667 13.7143 7.16667V6.21429C13.7143 3.04875 11.1656 0.5 8.00003 0.5ZM8.00003 2.40476C10.1678 2.40476 11.8096 4.04649 11.8096 6.21429V7.16667H4.19051V6.21429C4.19051 4.04649 5.83223 2.40476 8.00003 2.40476ZM2.28574 9.07143H13.7143V18.5952H2.28574V9.07143ZM8.00003 11.9286C6.95241 11.9286 6.09527 12.7857 6.09527 13.8333C6.09527 14.881 6.95241 15.7381 8.00003 15.7381C9.04765 15.7381 9.90479 14.881 9.90479 13.8333C9.90479 12.7857 9.04765 11.9286 8.00003 11.9286Z" fill="#D9D9D9" />
                        </svg>
                    </span>
                </div>
                <div class="remember-forgot">
                    <label for="">
                        <input type="checkbox">
                        I agree to the terms and conditions
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>
                        Already have an account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
            <span class="close-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M14 2L2 14M2 2L14 14" stroke="white" stroke-width="3" stroke-linecap="round" />
                </svg>
            </span>
        </div>
    </div>
</body>
</html>
