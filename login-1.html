<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-1.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>
<body>
    <header>
        <img src="https://cdn.discordapp.com/attachments/598648077078757376/1145284960832458782/graycat.svg" class="logo">
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    
    <div class="wrapper">
        <div class="formbox login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="email" placeholder="" required>
                    <label for="">Email</label>
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="" required>
                    <label for="">Password</label>
                    <span class="icon">
                        <ion-icon name="lock"></ion-icon>
                    </span>
                </div>
                <div class="remember-forgot">
                    <label for="">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>
                        Don't have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
